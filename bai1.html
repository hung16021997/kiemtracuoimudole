<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function FixMax() {
        let x = [4, 7, 3, 9, 5, 10];
        let max = x[0];
        let index = 0;
        for (let i = 1; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index = i;
            }
        }
        alert("max: " + max + " at position " + index);
    }
    FixMax();

</script>
</body>
</html>
