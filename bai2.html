<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function TryRemoveFromArray() {
    let value = prompt("Enter a number: ");
    let x = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {

            document.write("Value " + x[i] + "  " + i);
        } else if (value !== x[i]) {
            document.write(x[i] + " ");
        }
    }
}
TryRemoveFromArray();

</script>
</body>
</html>
